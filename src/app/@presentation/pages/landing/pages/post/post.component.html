<!-- Loading State -->
@if (loading) {
    <div class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-500"></div>
    </div>
}

<!-- Error State -->
@if (error) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ error }}
    </div>
}
@if (dataPost) {
    <div class="w-full h-full flex flex-col items-center justify-center">
        <div class="w-full h-full flex flex-col items-center justify-center p-12 pb-1">
            <h1 class=" flex text-2xl font-bold mb-4 justify-center items-center align-middle">Post</h1>
            <div class="flex justify-start w-full mb-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 flex justify-center items-center gap-2" (click)="goBack()">
                    <i class="eva eva-arrow-back"></i>
                    Volver
                </button>
            </div>
            <div class="w-50 h-50 bg-gray-200 rounded-md p-4">
                <h2 class="text-lg font-bold mb-2">{{ dataPost.title }}</h2>
                <p class="text-sm">{{ dataPost.content }}</p>
            </div>
        </div>
    </div>
}

@if (commentsPost) {
    <div class="w-full h-full flex flex-col items-center justify-center p-12">
        <div class="w-full flex flex-row justify-start items-center gap-2">
            <h1 class="text-2xl font-bold mb-4">Comentarios</h1>
        </div>
        <div class="w-full h-full flex flex-col items-center justify-center">
            @for (comment of commentsPost; track comment.id) {
                <div class="w-full h-full flex flex-col items-start justify-start bg-gray-100 p-4 rounded-md mb-2">
                    <h3 class="text-sm font-bold mb-2">{{ comment.name }}</h3>
                    <h2 class="text-lg font-bold mb-2">{{ comment.body }}</h2>
                </div>
            }
        </div>
    </div>
}
