<!-- Loading State -->
@if (loading) {
    <div class="flex justify-center items-center h-64">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-500"></div>
    </div>
}

<!-- Error State -->
@if (error) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        {{ error }}
    </div>
}
<div class="w-full h-full flex flex-col items-center justify-center">
    <div class="w-full h-full flex flex-col items-center justify-center p-12">
        <h1 class="text-2xl font-bold mb-4">Post</h1>
        <div class="w-50 h-50 bg-gray-200 rounded-md p-4">
            <h2 class="text-lg font-bold mb-2">{{ dataPost.title }}</h2>
            <p class="text-sm">{{ dataPost.content }}</p>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4" (click)="goBack()">Go Back</button>
    </div>
</div>
