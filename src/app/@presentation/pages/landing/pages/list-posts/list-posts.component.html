<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Lista de Posts</h1>
  
    <!-- Loading State -->
    @if (loading) {
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-500"></div>
        </div>
    }
  
    <!-- Error State -->
    @if (error) {
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            {{ error }}
        </div>
    }
  
    <!-- Posts List -->
    @if (posts.length > 0) {
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (post of posts; track post.userId) {
                <div class="bg-gray-20 rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <h2 class="text-xl font-semibold mb-2 text-primary-600">{{ post.title }}</h2>
                    <p class="text-gray-600">{{ post.content }}</p>
                    <div class="mt-4 text-sm text-gray-500">
                        Post ID: {{ post.id }} | User ID: {{ post.userId }}
                    </div>
                    <div class="flex w-full justify-end">
                        <button 
                            class="bg-primary-500 text-white px-4 py-2 rounded hover:bg-primary-600 transition-colors"
                            (click)="navigateToPost(post.id)"
                            >
                            Ver
                        </button>
                    </div>
                </div>
            }
        </div>
    }
</div>
